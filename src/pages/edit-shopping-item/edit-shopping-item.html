<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input placeholder="Ipad" [(ngModel)]="item.name" [readonly]="false"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input placeholder="1" [(ngModel)]="item.quantity" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input placeholder="700" [(ngModel)]="item.price" type="number"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="saveItem(item)">Save</button>
  <button ion-button block clear color="danger" (click)="removeItem(item)">Delete</button>

</ion-content>
